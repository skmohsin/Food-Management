<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Categories</h4>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let category of categories">
                <td>{{category.name}}</td>
                <td><label [ngClass]="{ 'badge' : true ,'badge-success': category.isActive , 'badge-danger': !category.isActive }">{{category.isActive? 'Active' : 'Deactive'}}</label></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
